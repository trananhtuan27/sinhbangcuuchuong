<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
function bangcuuchuong() {
    document.write("<table border='1'>");
        for ( let i =1 ; i<=9 ; i++){
            document.write("<tr>");
        for (let n=2 ; n <=10 ;n++){
            document.write("<td>"+ n+ "x" +i+ "="+ n*i +"</td>");

        }
        document.write("<tr>");
    }
    document.write("</table>");
}
bangcuuchuong();
</script>
</body>
</html>
